<p>
    <mat-toolbar color="accent">
      <span>Mr.Viewer</span>
    </mat-toolbar>
  </p>
  <div class="main-body">
  <mat-card>
      <mat-card-content>
          <div class="header">
              <h2>LOGIN</h2>
          </div>
          <form (ngSubmit)="onRegister()" name="registerForm" [formGroup]="registerForm">
            <div class="">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>User Name</mat-label>
                <input formControlName="userName" name="userName" matInput required [(ngModel)]="user.userName" />
                <mat-error *ngIf="!registerForm.controls['userName'].valid">
                    UserName is required
                </mat-error>
            </mat-form-field>
            </div>
            <div class="emailInput">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input
                  formControlName="email"
                  matInput
                  name="emailId"
                  placeholder="Enter email address" required
                  [(ngModel)]="user.emailId"
                />
                <mat-error *ngIf="!registerForm.controls['email'].valid">
                    Email is required
                  </mat-error>
              </mat-form-field>
            </div>
            <div class="">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Mobile Number</mat-label>
                    <input formControlName="mobileNumber" name="mobileNumber" matInput required [(ngModel)]="user.mobileNumber"/>
                    <mat-error *ngIf="!registerForm.controls['mobileNumber'].valid">
                        Mobile Number is required
                    </mat-error>
                </mat-form-field>
            </div>
    
            <div>
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input formControlName="password" name="password" (input)="onPasswordInput()" matInput [type]=" hide ? 'password' : 'text'" required [(ngModel)]="user.password" />
                <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
                [attr.aria-pressed]="hide">
                <mat-icon>
                    {{hide ? 'visibility_off' : 'visibility'}}
                </mat-icon>
            </button>
            <mat-error *ngIf="!registerForm.controls['password'].valid">
                Password is required
              </mat-error>
            </mat-form-field>
            </div>
             <div>
               <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Re-enter Password</mat-label>
                  <input formControlName="confirm_password" (input)="onPasswordInput()"  matInput [type]=" hiden ? 'password' : 'text'" required />
                  <button  mat-icon-button matSuffix (click)="hiden = !hiden" [attr.aria-label]="'Hide Password'"
                  [attr.aria-pressed]="hide">
                  <mat-icon>
                      {{hiden ? 'visibility_off' : 'visibility'}}
                  </mat-icon>
              </button>
              <mat-error *ngIf="!registerForm.controls['password'].valid">
                  Password is required
                </mat-error>
                <mat-error *ngIf="confirm_password.invalid && !confirm_password.hasError('required')">Passwords don't match</mat-error>
              </mat-form-field>
              
              </div>
            <button mat-flat-button color="accent">Login</button>
          </form>
          <div class="button-row">
            <p>Create New Account</p>
          </div>
      </mat-card-content>
  </mat-card>
  </div>
