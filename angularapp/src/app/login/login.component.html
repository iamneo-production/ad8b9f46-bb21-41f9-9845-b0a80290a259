<p>
  <mat-toolbar color="accent">
    <span>Mr.Viewer</span>
  </mat-toolbar>
</p>
<div class="main-body">
<mat-card id="loginBox">
    <mat-card-content>
        <div class="header">
            <h2>LOGIN</h2>
        </div>
        <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
          <small style="color:red;">{{msg}}</small>
          <div class="emailInput">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label for="email">Email</mat-label>
              <input
                formControlName="email"
                id="email"
                matInput
                placeholder="Enter email address" required
                [(ngModel)]="user.emailId"
              />
              <mat-error *ngIf="!loginForm.controls['email'].valid">
                  Email is required
                </mat-error>
            </mat-form-field>
          </div>
  
          <div>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label for="password">Password</mat-label>
              <input id="password" formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required 
              [(ngModel)]="user.password"/>
              <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
              [attr.aria-pressed]="hide">
              <mat-icon>
                  {{hide ? 'visibility_off' : 'visibility'}}
              </mat-icon>
          </button>
          <mat-error *ngIf="!loginForm.controls['password'].valid">
              Password is required
            </mat-error>
          </mat-form-field>
          </div>
          <button mat-flat-button color="accent">Login</button>
        </form>
        <div class="button-row">
          <p>Create New Account</p>
        </div>
    </mat-card-content>
</mat-card>
</div>
